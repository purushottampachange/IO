<div class="card">
  <div class="card-body">
    <ul class="list-group"> 
      <ng-container *ngIf="getArr.length > 0; else Notudos">
        <li
          *ngFor="let tudo of getArr"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <strong>{{ tudo.tudoItem }}</strong>
          <div>
            <button
              (click)="onTudoEdit(tudo)"
              mat-mini-fab
              class="mr-2"
              color="primary"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              (click)="onTudoRemove(tudo.tudoId)"
              mat-mini-fab
              color="warn"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </li>
      </ng-container>

      <ng-template #Notudos>
        <p class="alert alert-info">
           No Tudos ....
        </p>
      </ng-template>
    </ul>
  </div>
</div>
