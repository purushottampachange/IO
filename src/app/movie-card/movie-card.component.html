<div class="card movieCard">
  <figure>
    <img
      [src]="movieData.poster"
      alt=""
    />
    <figcaption>
      <div class="titleInfo">
        <div class="row">
          <div class="col-10">
            <h4>{{movieData.title}}</h4>
          </div>
          <div class="col-2">
            <span class="badge" 
            [ngClass]="{
               'badge-success' : movieData.rating > 7,
               'badge-warning' : movieData.rating > 5 && movieData.rating <=7,
               'badge-danger' :movieData.rating <= 5
            }"
            >{{movieData.rating}}</span>
          </div>
        </div>
      </div>

      <div class="overview">
        <h4>titghghg</h4>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Recusandae
          dolorum quia excepturi labore necessitatibus voluptatum nihil, quis
          itaque, quaerat est incidunt ducimus non cum praesentium, pariatur
          adipisci quasi nobis hic.
        </p>
      </div>
    </figcaption>
  </figure>
</div>
